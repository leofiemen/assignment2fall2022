<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <!-- Box that displays the color -->
    <div id="box">

    </div>

    <!-- Div that display rgb values -->
    <div id="values">
        <h1>current color: rgb (<span id="rgb"></span>)</span>
    </div>

    <!-- Red Buttons -->
    <div id="red">
        Red: 
        <button onclick="red1()">+1</button>
        <button onclick="red5()">+5</button>
        <button onclick="red10()">+10</button>
    </div>

    <!-- Green Buttons -->
    <div id="green">
        Green: 
        <button onclick="green1()">+1</button>
        <button onclick="green5()">+5</button>
        <button onclick="green10()">+10</button>
    </div>

      <!-- Blue Buttonz -->
      <div id="blue">
        Blue: 
        <button onclick="blue1()">+1</button>
        <button onclick="blue5()">+5</button>
        <button onclick="blue10()">+10</button>
    </div>

    <script src="rgb.js"></script>
    
</body>
</html>
