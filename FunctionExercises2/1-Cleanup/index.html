<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup</title>
</head>
<body>

    <!-- Field to take input -->
    <input type="text" id="input">

    <!-- Button that when clicked will trigger the function cleanup -->
    <button onclick="cleanup()">Cleanup</button>
    <br>
    <div id="display"></div>

    <script>

        function cleanup() {

            //Grap the value of the input by the user and store it in the variable input
            let input = document.getElementById("input").value;

            //Remove all instances of # by replacing them wit an empty string then stores the result to variable cleanup
            let cleanup = input.replaceAll("#", "");

            //grabs the div with id = display and set its text with cleanup variable
            document.getElementById("display").innerText = cleanup;
        }

    </script>
</body>
</html>
